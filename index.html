<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTU-CS Premium Membership</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
    }

    body {
      background: linear-gradient(135deg, #20254e, #cb2b68);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 95%;
      max-width: 400px;
      background: #fff;
      border-radius: 18px;
      padding: 30px 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: url('1.jpg') center/cover no-repeat;
      margin: 0 auto 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 25px;
      color: #2d2f7d;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 13px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      font-weight: 600;
      transition: border 0.3s;
    }

    input:focus {
      border: 1.5px solid #cb2b68;
      outline: none;
    }

    button {
      width: 100%;
      padding: 13px;
      margin-top: 10px;
      background: #cb2b68;
      color: white;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #b12155;
    }

    .dashboard {
      display: none;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.6s ease;
    }

    .subject-card {
      background: #f9f9f9;
      padding: 16px 14px;
      border-left: 5px solid #2d2f7d;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .subject-card:hover {
      background: #ececec;
    }

    .subject-code {
      font-weight: 700;
      color: #cb2b68;
      font-size: 14px;
    }

    .subject-title {
      margin: 6px 0;
      font-size: 15px;
      font-weight: 600;
    }

    .subject-card a {
      text-decoration: none;
      color: white;
      background: #2d2f7d;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      display: inline-block;
      margin-top: 8px;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 16px;
        line-height: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="loginPage">
    <div class="logo"></div>
    <h2>VTU-CS-PREMIUM MEMBERSHIP SOLUTIONS</h2>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button onclick="checkLogin()">Login</button>
  </div>

  <div class="container dashboard" id="dashboardPage">
    <h2 style="margin-bottom: 20px;">Welcome to VTU-CS Premium Portal</h2>

    <div class="subject-card">
      <div class="subject-code">18PHY12</div>
      <div class="subject-title">Engineering Physics</div>
      <a href="https://drive.google.com/drive/folders/1nCCkdVg1kYYGmjMB5m3mnMf4WYMcuuYn?usp=drive_link" target="_blank">View Que + Solutions</a>
    </div>

    <div class="subject-card">
      <div class="subject-code">18CS55</div>
      <div class="subject-title">Application Development Using Python</div>
      <a href="https://drive.google.com/drive/folders/1VsO_2mPpiurHV2x9UlFoLeX6ubMMtPUB?usp=drive_link" target="_blank">View Que + Solutions</a>
    </div>

    <div class="subject-card">
      <div class="subject-code">18CS54</div>
      <div class="subject-title">Automata Theory and Computability</div>
      <a href="https://drive.google.com/drive/folders/1G6ukO_7vFeVAVn2zSrtpL5Y-P9ZL4U2I?usp=drive_link" target="_blank">View Que + Solutions</a>
    </div>

    <div class="subject-card">
      <div class="subject-code">18CS46</div>
      <div class="subject-title">Data Communication</div>
      <a href="https://drive.google.com/drive/folders/1RGVapq3BaSwcGShD76RS9-ig6_SPeXMt?usp=drive_link" target="_blank">View Que + Solutions</a>
    </div>
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const validUsers = [
        { username: "ss", password: "dd" },
        { username: "vtu_user1286", password: "vtu@123" }
      ];

      const isValid = validUsers.some(user => user.username === username && user.password === password);

      if (isValid) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("dashboardPage").style.display = "flex";
        document.body.style.background = "#ffffff";
      } else {
        alert("Invalid credentials! Try again.");
      }
    }
  </script>

</body>
</html>
